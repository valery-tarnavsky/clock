<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lato|Montserrat" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="buttons">

        </div>
        <div class="navigation">
            <ul>
                <li><a href="index.html">Часы</a></li>
                <li><a href="alarm.html">Будильник</a></li>
                <li><a href="#">Таймер</a></li>
                <li><a href="#">Секундомер</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container alarmPage">
    <div class="clock">
        <div class="digital fade-in">
            <div class="local-wrapper">
                <span class="local"></span>
            </div>
        </div>
    </div>

    <div class="alarmWrapper">
        <div class="addAlarmWrap">
            <input type="text" class="alarmHours form-control" placeholder="hh" maxlength="2">
            <span class="timeSeparator"> : </span>
            <input type="text" class="form-control alarmMinutes" placeholder="mm" maxlength="2">
            <button type="button" class="btn btn-warning addAlarm">Добавить</button>
        </div>
        <div class="notification">
            <div class="noAlarmsMsg">Нет будильников</div>
        </div>
        <table class="table alarmListTable table-striped hidden">
            <thead>
            <tr>
                <th scope="col">Будильник</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


</div>
