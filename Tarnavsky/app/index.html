<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
<!--    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lato|Montserrat" rel="stylesheet">
</head>
<body>

<div class="container">
    <br />
    <br />
    <div class="clock">
        <div class="digital">
            <div class="local-wrapper">
                <h3><i class="fas fa-map-marker-alt"></i> Local time</h3>
                <span class="local"></span>
            </div>
        </div>
    </div>

    <div class="alarmWrapper">
        <div class="alert alert-warning alarmFire hidden">Alarm! Alarm! Alarm! Alarm! Alarm!</div>

        <input type="text" class="alarmHours form-control" placeholder="hh" maxlength="2">
        :
        <input type="text" class="form-control alarmMinutes" placeholder="mm" maxlength="2">
        <button type="button" class="btn btn-warning addAlarm">Add alarm</button>

        <table class="table alarmListTable table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Alarm Time</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="alarmNone ">No alarms added</div>
    </div>


</div>
